<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>

<div class="todo-container">
        <header>
            <h1 class="input-adaptive-title">My Tasks</h1>
            <div id="add-task-container">    
                <input type="text" id="taskInput" placeholder="Add new task">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none" onclick="addTask()">
                    <path d="M8.75 5L17.2896 12.6875C17.356 12.7436 17.409 12.8114 17.4451 12.8866C17.4813 12.9619 17.5 13.043 17.5 13.125C17.5 13.207 17.4813 13.2881 17.4451 13.3634C17.409 13.4386 17.356 13.5064 17.2896 13.5625L8.75 21.25" stroke="#94ADCF" stroke-width="3.42857" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="29" viewBox="0 0 40 29" fill="none">
                <rect x="12" width="28" height="5" rx="2.5" fill="#94ADCF"/>
                <rect y="12" width="40" height="5" rx="2.5" fill="#94ADCF"/>
                <rect x="17" y="24" width="23" height="5" rx="2.5" fill="#94ADCF"/>
                </svg>
        </header>
        <ul id="taskList"></ul>
        <div class="completed">
            <h1>Completed</h1>
            <ul id="completedList" ></ul>
        </div>
        <img src="Add-button.png" alt="" class="button-add" onclick="toggleImage()">
</div>

<script src="script.js"></script>
</body>
</html>
